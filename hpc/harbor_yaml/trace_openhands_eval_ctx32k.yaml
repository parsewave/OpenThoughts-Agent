# Harbor job configuration for trace generation using the OpenHands agent with custom context limits.

job_name: openhands-trace-job
jobs_dir: trace_jobs
n_attempts: 3
timeout_multiplier: 1.0
debug: false

orchestrator:
  type: local
  n_concurrent_trials: 24
  quiet: false
  adaptive_concurrency:
    enabled: false
    algorithm: gradient2
    min_limit: null
    max_limit: null
    metrics_endpoint: null
    metrics_timeout_sec: 10.0
    poll_interval_sec: 120.0
    window_size: 5
    queue_p95_drop_threshold: null
    algorithm_kwargs: {}
  retry:
    max_retries: 100
    include_exceptions: null
    exclude_exceptions:
      - AgentTimeoutError
      - VerifierTimeoutError
    wait_multiplier: 1.0
    min_wait_sec: 1.0
    max_wait_sec: 60.0
  kwargs: {}

environment:
  type: daytona
  force_build: true
  delete: false
  override_cpus: 1
  override_memory_mb: 2048
  override_storage_mb: 2048
  kwargs: {}

verifier:
  override_timeout_sec: 1800
  max_timeout_sec: 900
  disable: false

metrics: []

agents:
  - name: openhands
    import_path: null
    model_name: together_ai/openai/gpt-oss-120b
    override_timeout_sec: 1800
    max_timeout_sec: null
    kwargs:
      model_info:
        max_input_tokens: 32000
        max_output_tokens: 8192
        input_cost_per_token: 0
        output_cost_per_token: 0

datasets:
  - path: /replace/with/tasks/path

tasks: []
