# Harbor eval configuration for Apptainer on TACC clusters (131k context).
#
# Key differences from trace config:
#   - verifier.disable: false (evaluation enabled)
#   - n_attempts: 3 (multiple attempts for reliability)
#
# Usage:
#   python -m hpc.launch \
#       --job_type eval \
#       --vllm_serve_config hpc/datagen_yaml/qwen3_coder_480b_vllm_serve_tacc_ray_131k.yaml \
#       --harbor_yaml hpc/harbor_yaml/eval_apptainer_16concurrency_ctx131k.yaml \
#       ...

job_name: default-eval-job
jobs_dir: eval_jobs
n_attempts: 3
timeout_multiplier: 1.0
debug: false

orchestrator:
  type: local
  n_concurrent_trials: 16
  quiet: false
  plain_output: true
  adaptive_concurrency:
    enabled: false
    algorithm: gradient2
    min_limit:
    max_limit:
    metrics_endpoint:
    metrics_timeout_sec: 10.0
    poll_interval_sec: 120.0
    window_size: 5
    queue_p95_drop_threshold:
    algorithm_kwargs: {}
  retry:
    max_retries: 10
    include_exceptions:
    - DaytonaRateLimitError
    exclude_exceptions:
    - AgentTimeoutError
    - VerifierTimeoutError
    - RewardFileNotFoundError
    - RewardFileEmptyError
    - VerifierOutputParseError
    wait_multiplier: 2.0
    min_wait_sec: 1.0
    max_wait_sec: 90.0
  kwargs: {}

environment:
  type: apptainer
  force_build: false
  delete: true
  override_cpus: 1
  override_memory_mb: 2048
  override_storage_mb: 2048
  kwargs:
    # Apptainer-specific options
    use_gpu: false         # Set to true for GPU workloads (--nv flag)
    network_none: false    # Set to true for fully isolated containers

verifier:
  override_timeout_sec:
  max_timeout_sec:
  disable: false

metrics: []

agents:
- name: terminus-2
  import_path:
  model_name: placeholder/override-at-runtime
  override_timeout_sec: 1800
  max_timeout_sec:
  kwargs:
    record_terminal_session: false
    collect_rollout_details: false
    collect_engine_metrics: false
    metrics_endpoint: https://replace-with-vllm-host/metrics
    metrics_timeout_sec: 10
    model_info:
      max_input_tokens: 131072
      max_output_tokens: 16384
      input_cost_per_token: 0
      output_cost_per_token: 0

    trajectory_config:
      raw_content: true
      linear_history: true
    enable_summarize: true
    proactive_summarization_threshold: 8192
    interleaved_thinking: true
    parser_name: json
    tmux_pane_width: 160
    tmux_pane_height: 40
    extra_body:
      chat_template_kwargs:
        enable_thinking: true
datasets:
- path: /replace/with/tasks/path

tasks: []
