engine:
  type: vllm_local
  model: QuantTrio/GLM-4.7-AWQ
  max_output_tokens: 16384
  healthcheck_interval: 300
  request_params:
    temperature: 1.0
    top_p: 0.01
  vllm_local: {}
backend:
  type: ray
  wait_for_endpoint: true
  tensor_parallel_size: 8
  pipeline_parallel_size: 1
  data_parallel_size: 1
  ray_cgraph_max_inflight_executions: 16
  healthcheck_max_attempts: 160
  healthcheck_retry_delay: 15
# Setting GLM reasoning parser per https://github.com/vllm-project/vllm/pull/31788
vllm_server:
  model_path: QuantTrio/GLM-4.7-AWQ
  num_replicas: 1
  tensor_parallel_size: 8
  pipeline_parallel_size: 1
  data_parallel_size: 1
  time_limit: '48:00:00'
  max_model_len: 131072
  max_num_seqs: 52
  gpu_memory_utilization: 0.9
  swap_space: 8
  enable_expert_parallel: true
  enable_auto_tool_choice: true
  tool_call_parser: glm45
  reasoning_parser: deepseek_v3
  trust_remote_code: true
  extra_args:
  - --dtype
  - bfloat16
  - --kv-cache-dtype
  - fp8
  - --block-size
  - '16'
  - --enable-chunked-prefill
  - --max-num-partial-prefills
  - '1'
  - --enable-prefix-caching
  - --max-num-batched-tokens
  - '16384'
  - --all2all-backend
  - pplx
