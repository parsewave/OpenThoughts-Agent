engine:
  type: vllm_local
  model: mistralai/Mistral-Large-3-675B-Instruct-2512-NVFP4
  max_output_tokens: 16384
  healthcheck_interval: 300
  vllm_local: {}
backend:
  type: ray
  wait_for_endpoint: true
  healthcheck_max_attempts: 200
  healthcheck_retry_delay: 30
vllm_server:
  model_path: mistralai/Mistral-Large-3-675B-Instruct-2512-NVFP4
  num_replicas: 1
  tensor_parallel_size: 8
  pipeline_parallel_size: 1
  time_limit: '166:00:00'
  max_model_len: 131072
  max_num_seqs: 24
  gpu_memory_utilization: 0.9
  swap_space: 64
  trust_remote_code: true
  enable_auto_tool_choice: true
  tool_call_parser: mistral
  hf_overrides: '{"num_local_experts":128,"num_experts":128,"num_experts_per_tok":4,"num_expert_groups":1,"num_expert_groups_per_tok":1,"num_shared_experts":1}'
  extra_args:
  - --tokenizer_mode
  - mistral
  - --config_format
  - mistral
  - --load_format
  - mistral
  - --kv-cache-dtype
  - fp8
  - --enable-prefix-caching
  - --max-num-batched-tokens
  - '16384'
